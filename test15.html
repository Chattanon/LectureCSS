  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 30px;
            background-color: aqua;
        }
       h2::before{
            content: url(images/pic1.png);
       }
       h2::after{
            content: url(images/pic2.png);
       }
            
    </style>
  </head>

    <!-- S :: pseudo-element การทำงานจะขึ้นอยู่กับ pseudo-element ที่เราเลือก -->
